
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorDish | Premium Food Delivery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2d2d;
            --bg-dark: #050505;
            --card-dark: #121212;
            --border-white: rgba(255, 255, 255, 0.08);
        }

        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--bg-dark);
          color: #f0f0f0;
          margin: 0;
          min-height: 100vh;
          overflow-x: hidden;
        }
        
        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-white);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-button:hover {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 45, 45, 0.3);
        }

        /* Animations */
        @keyframes revealUp {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: revealUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

        @keyframes softPulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-soft-pulse { animation: softPulse 2s infinite ease-in-out; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Leaflet Dark Theme Overrides */
        .leaflet-container { background: var(--bg-dark) !important; }
        .leaflet-tile { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .leaflet-pane { z-index: 1 !important; }

        /* Inputs */
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.3) !important;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.03) !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 4px rgba(255, 45, 45, 0.1) !important;
            color: white !important;
        }

        .btn-primary-flavor {
            background: var(--primary);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 100px;
            padding: 1rem 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
        }
        .btn-primary-flavor:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 45, 45, 0.4);
            background: #ff4d4d;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",

        "recharts": "https://esm.sh/recharts@2.12.7"
      }
    }
    </script>
</head>
